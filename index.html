<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="my-4">Shopping List</h1>
    
    <div class="input-group mb-3">
      <input type="text" id="item-input" class="form-control" placeholder="Enter an item">
      <button class="btn btn-primary" id="add-item-btn">Add Item</button>
    </div>

    <div class="mb-3">
      <button class="btn btn-secondary" id="mark-all-btn">Mark All as Purchased</button>
      <button class="btn btn-warning" id="unmark-all-btn">Unmark All</button>
    </div>

    <ul id="shopping-list" class="list-group mb-3"></ul>

    <button class="btn btn-danger" id="clear-all-btn">Clear All Items</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
