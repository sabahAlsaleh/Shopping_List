<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container mt-5">
       

        <div class="card">
            <h1 class="text-center">Shopping List</h1>
            <div class="input-group mb-3">
                <input type="text" id="itemInput" class="form-control" placeholder="Add an item">
                <button class="btn btn-primary" id="addItemButton">Add Item</button>
            </div>
            <ul id="itemList" class="list-group"></ul>

         </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
